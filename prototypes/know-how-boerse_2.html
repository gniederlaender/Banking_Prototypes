        function updateCharCounter(subChapterId) {
            const text = document.getElementById(`contributionText_${subChapterId}`).value;
            const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
            const chars = text.length;
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;

            const counter = document.getElementById(`charCounter_${subChapterId}`);
            counter.textContent = `${chars} Zeichen | ${words} W√∂rter | ${sentences} S√§tze`;

            const submitBtn = document.getElementById(`submitBtn_${subChapterId}`);

            // Validation: min 3 words, max 3 sentences
            if (words >= 3 && sentences <= 3 && chars > 0) {
                submitBtn.disabled = false;
                counter.classList.remove('error', 'warning');
            } else {
                submitBtn.disabled = true;
                if (sentences > 3) {
                    counter.classList.add('error');
                    counter.textContent += ' | ‚ö†Ô∏è Maximal 3 S√§tze erlaubt!';
                } else if (words < 3) {
                    counter.classList.add('warning');
                    counter.textContent += ' | ‚ö†Ô∏è Mindestens 3 W√∂rter erforderlich';
                }
            }
        }

            const subChapter = chapter.subChapters.find(s => s.id === subChapterId);

                    existingActiveFilters.remove();

                        <div class="contribution-text" style="padding-left: 0;">${contrib.text}</div>
                        <div class="contribution-meta" style="padding-left: 0;">
                            <span>üìÖ ${getTimeAgo(new Date(contrib.timestamp))}</span>
                            ${contrib.edited ? '<span>‚úèÔ∏è Bearbeitet</span>' : ''}
                        </div>
                    </div>
                `;
            });

            html += '</div>';

            document.getElementById('profileContent').innerHTML = html;
            openModal('profileModal');
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modals when clicking outside
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });

        console.log('üí° Know-How B√∂rse Phase 2 - Enhanced Discovery & Organization');
        console.log('Features: Sub-chapters, Advanced Search, Version History, User Profiles');
    </script>
