        function toggleLike(contribId, subChapterId) {
            const contribs = contributions[subChapterId];
            const contrib = contribs.find(c => c.id === contribId);

            if (!contrib) return;

            const likedIndex = contrib.likedBy.indexOf(currentUser.id);

            if (likedIndex > -1) {
                // Unlike
                contrib.likedBy.splice(likedIndex, 1);
                contrib.likes--;
            } else {
                // Like
                contrib.likedBy.push(currentUser.id);
                contrib.likes++;

            // Refresh the contributions view
            const [chapterId] = subChapterId.split('.');
            const chapter = chapters[chapterId];
            const subChapter = chapter.subChapters.find(s => s.id === subChapterId);

            const contributionsContainer = document.getElementById('contributionsContainer');
            if (contributionsContainer) {
                contributionsContainer.innerHTML = renderContributions(subChapterId, subChapter.status);
            }

            if (hours > 0) return `vor ${hours} Stunde${hours > 1 ? 'n' : ''}`;
            return 'vor wenigen Minuten';

            }

            const chapter = chapters[chapterId];
            const nextSubId = chapter.subChapters.length + 1;
            const newSubChapterId = `${chapterId}.${nextSubId}`;

            chapter.subChapters.push({
                id: newSubChapterId,
                title: title,
                status: status,
                contributions: 0
            });

            contributions[newSubChapterId] = [];

            closeModal('addSubChapterModal');
            alert(`‚úì Subkapitel "${title}" wurde erfolgreich angelegt!`);

            renderChapterList();
            loadSubChapter(newSubChapterId);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modals when clicking outside
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });
